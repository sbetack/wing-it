<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="sign_in">
	<div id="login">
		<form action="home.html" method="post">
			<div id="email">
				<label class="input_type">Email:</label>
				<input class="entry-field" type="email" name="email">
			</div>
			<br>
			<div>
				<label class="input_type">Password:</label>
				<input class="entry-field" type="password" name="password">
			</div>
			<br>
			<br>
			<button type="submit">Log In</button>
		</form>
	</div>
</body>
</html>
