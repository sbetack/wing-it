<!DOCTYPE html>
<html>
<head>
	<title>Create Account</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="create-account">
	<form id="create-form" action="home.html" method="post">
		<div>
			<label>First Name:</label>
			<input class="entry-field" type="text" name="First Name">
		</div>
		<br>
		<div>
			<label>Last Name:</label>
			<input class="entry-field" type="text" name="Last Name">
		</div>
		<br>
		<div>
			<label>Email<span id="username"> (username)</span> :</label>
			<input id="email" class="entry-field" type="email" name="email">
		</div>
		<br>
		<div>
			<label>Create Password:</label>
			<input class="entry-field" type="password" name="password">
		</div>
		<br>
		<br>
		<button type="submit">Create Account</button>
	</form>
</body>
</html>
